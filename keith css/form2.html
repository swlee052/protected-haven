          type="number"
          id="phone"
          name="phone"
          placeholder="Phone Number"

        <h2>Details of the Incident</h2>

          <input type="button" class="optionButton" value="Cancel" />
          <input type="button" class="optionButton" value="Resources" />
        </div>
      </form>
    </div>
